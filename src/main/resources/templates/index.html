<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>SISTEMA EVERIS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="card-body">
<div class="card text-white bg-dark mb-3">
    <div class="card-header">Ejercicio Spring MVC Clemente Quintana Pozo</div>
    <div class="card-body">
        <table class="table table-striped table-dark">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID Estudiante</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Fecha Nacimiento</th>
                <th scope="col">Email</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="cliente : ${clientes}">
                <tr>
                    <td scope="row" th:text="${cliente.id}"/>
                    <td scope="row" th:text="${cliente.nombre}"/>
                    <td scope="row" th:text="${cliente.apellidos}"/>
                    <td scope="row" th:text="${cliente.fecha}"/>
                    <td scope="row" th:text="${cliente.email}"/>
                    <td>
                        <a th:href="@{/formActualizarCliente/{id}(id=${cliente.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/borrarCliente/{id}(id=${cliente.id})}" class="btn btn-danger">Borrar</a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{index}" id="btnReturn" role="button">Volver</a>
        <a class="btn btn-success" th:href="@{formNuevoCliente}" id="btnNuevo" role="button">AÃ±adir</a>
    </div>
</div>
</body>
</html>
